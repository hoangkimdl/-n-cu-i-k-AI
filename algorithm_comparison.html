
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithm Comparison Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f8; }
        .chart-container { width: 90%; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="timeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="stepsChart"></canvas>
    </div>
    <script>
        const chartData = {"algorithms": ["BFS", "DFS", "IDS", "UCS", "Greedy Search", "IDA", "A*", "Simple Hill", "Steepest Hill", "Stochastic Hill", "Simulated Anneal", "Beam Search", "Genetic Algo", "Q-Learning", "AND-OR Search", "Belief Search"], "times": [0.02206650000152877, 0.001751499999954831, 0.003033599998161662, 0.002981300000101328, 0.01011669999570586, 0.01279490000160877, 0.01075859999400564, 0.0008944000001065433, 0.00399219999962952, 0.001791399998182897, 0.0008967000030679628, 0.002493699998012744, 0.0117480000044452, 0.4549709999992047, 0.0005800999933853745, 0.0006930000017746352], "steps": [3, 31, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 30, 2]};

        // Time Chart
        const timeCtx = document.getElementById('timeChart').getContext('2d');
        new Chart(timeCtx, {
            type: 'bar',
            data: {
                labels: chartData.algorithms,
                datasets: [{
                    label: 'Time (s)',
                    data: chartData.times,
                    backgroundColor: 'rgba(76, 175, 80, 0.6)',
                    borderColor: 'rgba(76, 175, 80, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Time (s)' } },
                    x: { title: { display: true, text: 'Algorithm' }, ticks: { autoSkip: false, maxRotation: 45, minRotation: 45 } }
                },
                plugins: { title: { display: true, text: 'Comparison of Algorithm Execution Time' } }
            }
        });

        // Steps/Expansions Chart
        const stepsCtx = document.getElementById('stepsChart').getContext('2d');
        new Chart(stepsCtx, {
            type: 'bar',
            data: {
                labels: chartData.algorithms,
                datasets: [{
                    label: 'Steps/Expansions',
                    data: chartData.steps,
                    backgroundColor: 'rgba(33, 150, 243, 0.6)',
                    borderColor: 'rgba(33, 150, 243, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Steps/Expansions' } },
                    x: { title: { display: true, text: 'Algorithm' }, ticks: { autoSkip: false, maxRotation: 45, minRotation: 45 } }
                },
                plugins: { title: { display: true, text: 'Comparison of Algorithm Steps/Expansions' } }
            }
        });
    </script>
</body>
</html>
